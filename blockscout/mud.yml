version: '3.9'

services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db
    networks:
      - default
      - zksync_default

  db-init:
    extends:
      file: ./services/db.yml
      service: db-init
    networks:
      - default

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db
    networks:
      - default

  backend:
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    links:
      - db:database
    environment:
      ETHEREUM_JSONRPC_HTTP_URL: http://zksync-reth-1:8545/
      ETHEREUM_JSONRPC_TRACE_URL: http://zksync-reth-1:8545/
      ETHEREUM_JSONRPC_WS_URL: ws://zksync-reth-1:8546/
      NEXT_PUBLIC_API_PROTOCOL: http
      CHAIN_ID: '9'
      FIRST_BLOCK: 1
      TRACE_FIRST_BLOCK: 1
      API_RATE_LIMIT_DISABLED: true
    networks:
      - default
      - zksync_default

  visualizer:
    extends:
      file: ./services/visualizer.yml
      service: visualizer
    networks:
      - default

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider
    networks:
      - default

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/mud-frontend.yml
      service: frontend
    networks:
      - default

  stats-db-init:
    extends:
      file: ./services/stats.yml
      service: stats-db-init
    networks:
      - default

  stats-db:
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db
    networks:
      - default

  stats:
    depends_on:
      - stats-db
      - backend
    extends:
      file: ./services/stats.yml
      service: stats
    networks:
      - default

  user-ops-indexer:
    depends_on:
      - db
      - backend
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer
    networks:
      - default

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/mud-nginx.yml
      service: proxy
    networks:
      - default

networks:
  zksync_default:
    external: true
